<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerenciador de Tarefas com Calendário</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Gerenciador de Tarefas</h1>
  </header>

  <main>
    <section id="form-section">
      <form id="task-form">
        <input type="text" id="title" placeholder="Título da tarefa" required />
        <textarea id="description" placeholder="Descrição detalhada" required></textarea>
        <input type="date" id="deadline" required />
        <select id="priority">
          <option value="Alta">Alta</option>
          <option value="Média">Média</option>
          <option value="Baixa">Baixa</option>
        </select>
        <input type="file" id="attachment" multiple accept="image/*,.pdf,.doc,.docx,.txt" />
        <button type="submit">Adicionar Tarefa</button>
      </form>
    </section>

    <section id="filters">
      <input type="text" id="search" placeholder="Buscar por palavra-chave..." />
      <select id="status-filter">
        <option value="">Todos os status</option>
        <option value="A Fazer">A Fazer</option>
        <option value="Em Andamento">Em Andamento</option>
        <option value="Concluído">Concluído</option>
      </select>
    </section>

    <section id="content-wrapper" style="display:flex; gap:1em; max-width:1200px; margin:auto;">
      <section id="kanban" style="flex: 2;">
        <div class="kanban-column" data-status="A Fazer">
          <h2>A Fazer</h2>
          <div class="task-list" id="todo-list"></div>
        </div>
        <div class="kanban-column" data-status="Em Andamento">
          <h2>Em Andamento</h2>
          <div class="task-list" id="doing-list"></div>
        </div>
        <div class="kanban-column" data-status="Concluído">
          <h2>Concluído</h2>
          <div class="task-list" id="done-list"></div>
        </div>
      </section>

      <section id="calendar-section" style="flex: 1; background: #fff; border-radius: 8px; padding: 1em; box-shadow: 0 0 10px rgba(0,0,0,0.1); height: 80vh; overflow-y: auto;">
        <h2>Calendário</h2>
        <div id="calendar"></div>

        <h3>Adicionar Prova</h3>
        <form id="exam-form" style="margin-bottom:1em;">
          <input type="date" id="exam-date" required />
          <input type="text" id="exam-title" placeholder="Título da prova" required />
          <button type="submit">Adicionar Prova</button>
        </form>

        <h3>Tarefas e Provas do dia</h3>
        <div id="day-events">Selecione um dia no calendário.</div>
      </section>
    </section>
  </main>

  <footer>
    <button id="export">Exportar JSON</button>
    <input type="file" id="import-json" accept="application/json" />
  </footer>

  <script src="script.js"></script>
</body>
</html>
